<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      display: block;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      text-decoration: none;
      background: wheat;
    }
    .display {
      max-width: 100px; 
      margin: 50px auto 10px; 
      text-align: center; 
      color: white; 
      background: green;
      height: 30px;
      font-size: 28px;
    }
    .numpad {
      max-width: 100px; 
      margin: 10px auto 50px;
    }
    .numpad div {
      display: flex; 
      justify-content: space-between; 
      margin: 10px 0;
    }
    .slider {
      border-radius: 5px;
      background: #E0E0E0;
      background: linear-gradient(left top, #E0E0E0, #EEEEEE);
      width: 310px;
      height: 15px;
      margin: 5px;
      position: relative;
    }
    .thumb {
      touch-action: none;
      width: 10px;
      height: 25px;
      border-radius: 3px;
      position: absolute;
      left: 10px;
      top: -5px;
      background: blue;
      cursor: pointer;
    }
    .progress {
      touch-action: none;
      width: 15px;
      height: 5px;
      border-radius: 3px;
      position: absolute;
      top: 5px;
      background: #6868b4;
    }
  </style>
</head>
<body id="page" slon data-slon="iosh" data-iosh="slon">

  <form action="/" method="get">
    <label for="name">Ваше имя</label>
    <input name="name" type="text" id="name" placeholder="Ваше имя"><br>
    <button>Отправить</button>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
  </form>

  <div id="converter">
    <input id="number" type="number">
    <select id="from">
      <option value="gb">Gb</option>
      <option value="mb">Mb</option>
      <option value="kb">Kb</option>
      <option value="b">b</option>
    </select>
    <span>to</span>
    <select id="to">
      <option value="gb">Gb</option>
      <option value="mb">Mb</option>
      <option value="kb">Kb</option>
      <option value="b">b</option>
    </select>
    <button id="convert">GO!</button>
    <span id="out"></span>
  </div>

  <div style="display: flex; justify-content: space-between;">
    <div style="display: flex; align-items: center;">
      <ul id="purchases"></ul>
      <div>
        <input style="width: 148px;" id="purchaseName" type="text" placeholder="Название товара">
        <input style="width: 78px;" id="purchaseCount" type="text" placeholder="Количество">
        <br>
        <button id="addPurchase">Добавить</button>
        <button id="setPurchased">Отметить купленным</button>
      </div>
    </div>
    <div>
      <div class="display">
      </div>
      <div class="numpad">
        <div >
          <button data-num="1"><span>1</span></button>
          <button data-num="2">2</button>
          <button data-num="3">3</button>
        </div>
        <div>
          <button data-num="4">4</button>
          <button data-num="5">5</button>
          <button data-num="6">6</button>
        </div>
        <div>
          <button data-num="7">7</button>
          <button data-num="8">8</button>
          <button data-num="9">9</button>
        </div>
        <div style="justify-content: center;">
          <button data-num="0">0</button>
        </div>
      </div>
    </div>
  </div>

  <div class="slider">
    <div class="progress"></div>
    <div class="thumb"></div>
  </div>

  <div style="display: flex;">

  </div>

  <input id="pushTheButton" value="Нажми меня2" type="button">
  <button id="pushTheButton2">Не нажимай</button>
  <div id="monolog"></div>
  <script type="module" src="index.js"></script>
</body>
</html>
